
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>regestration</title>
</head>
<body>
<div class="container">
<h1> REGISTETR HERE</h1>


<div class="form">

<form class="forms" action="register" method="post">
       {% csrf_token %}

    <input class="formGroup" type="text" name="username" placeholder="enter your name"><br>
    <input class="formGroup" type="text" name="fname" placeholder="enter your first name"><br>
    <input class="formGroup" type="text" name="lname" placeholder="enter your last name"><br>
    <input class="formGroup" type="email" name="email" placeholder="enter your Email"><br>
    <input class="formGroup" type="password" name="password" placeholder="enter your password"><br>
    <input class="formGroup" type="password" name="password1" placeholder="enter your password"><br>
    <input class="formGroup" type="submit">

</form>
    {% for msg in messages %}
   <h4>{{msg}}</h4>
    {% endfor %}
    </div>
    </div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<style>
   body{
     background-image:url("https://loveshayariimages.in/wp-content/uploads/2021/10/full-hd-Beautiful-Whatsapp-Dp-Profile-Images-pics.jpg");
     }
    .forms {
    text-type:center;
    text-align:center;
    font-size:33px;
    margin-top:190px;
    background-color: rgba(41, 39, 39, 0.3);
    box-shadow: 0 5px 30px black;
    }
.formGroup{
  border: none;
  width: 80%;
  border-bottom: 2px solid white;
  padding: 10px;
  margin-bottom: 20px;
  font-size: 14px;
  font-weight: bold;
  background-color: transparent;
  color: white;

}

    h1 {
    text-align: center;
    color:white;


    }
</style>
</body>
</html>
